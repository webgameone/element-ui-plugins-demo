<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>element-ui-plugins-demo</title>
    <!-- flex.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flex.css@1.1.7/dist/flex.css">
    <!-- vxe-table -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vxe-table@2.10.8/lib/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@4.0.0/github-markdown.min.css">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>

    <!-- vuex -->
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.0.1/dist/vuex.min.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios-mock-adapter@1.18.1/dist/axios-mock-adapter.min.js"></script>

    <!-- vuerouter -->
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.3/dist/vue-router.min.js"></script>

    <!-- vue-i18n -->
    <script src="https://cdn.jsdelivr.net/npm/vue-i18n@8.24.4/dist/vue-i18n.min.js"></script>

    <!-- element-ui -->
    <link href="https://cdn.jsdelivr.net/npm/element-ui@2.14.0/lib/theme-chalk/index.css" rel="stylesheet">

    <!-- element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.14.0/lib/index.min.js"></script>
    <!-- element-ui 国际化-英文-->
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.14.0/lib/umd/locale/en.js"></script>

    <!-- vuedraggable 这个插件需要Sortable-->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuedraggable@2.24.2/dist/vuedraggable.umd.min.js"></script>

    <!-- vxe-table -->
    <script src="https://cdn.jsdelivr.net/npm/xe-utils@2.7.13/dist/xe-utils.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vxe-table@2.10.8/lib/index.umd.min.js"></script>

    <!-- moment -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.28.0/moment.min.js"></script>

    <!-- sortablejs -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.12.0/dist/sortable.umd.min.js"></script>




    <script>
      // ELEMENT.locale(ELEMENT.lang.en)
      // Vue.locale('en', ELEMENT.lang.en)
      // Vue.locale('zh-cn', ELEMENT.lang.zhCN)
    </script>
  </body>
</html>
